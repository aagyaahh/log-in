<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Reservation</title>
    <link rel="stylesheet" href="st.css">
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="button" onclick="showReservationForm()">Submit</button>
        </form>

        <div class="form" id="reservationForm">
            <h2>Reservation Form</h2>
            <form>
                <input type="text" placeholder="Location" required>
                <input type="date" required>
                <input type="text" placeholder="Day" required>
                <input type="time" required>
                <input type="text" placeholder="Pricing" required>
                <input type="text" placeholder="Payment" required>
                <button type="button">Reserve</button>
            </form>
        </div>
    </div>

    <script src="j.js"></script>

</body>

</html>
